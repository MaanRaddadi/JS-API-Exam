<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Exam</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg text-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Prayer Times and Weather</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
          <span class="navbar-text" id="navbarUserName"> </span>
        </div>
      </div>
    </nav>
    <header id="main-header" class="">
      <div
        class="headerBtn d-flex justify-content-center flex-column align-items-center h-100 w-100"
      >
        <button class="btn buttons" id="prayerTimesBtn">Prayer Times</button>
        <button class="btn mt-3 buttons" id="weatherBtn">
          Current Weather
        </button>
      </div>

      <!--Prayer Times-->
      <div
        class="paryer-times-container hide d-flex flex-column justify-content-center align-items-center"
      >
        <div
          class="text-center pt-2 d-flex justify-content-center align-items-center flex-column"
        >
          <h5 class="dates p-2 shadow rounded" id="date">
            Gregorian: 15-05-2018
          </h5>
          <h5 class="dates p-2 shadow rounded" id="day">Day: 1</h5>
          <button id="changeDate" class="buttons btn">Change Date</button>
        </div>
        <div
          class="card-container p-5 d-flex justify-content-evenly gap-2 align-items-center flex-wrap"
        ></div>
        <button id="backButton" class="btn buttons">Homepage ></button>
      </div>
      <!--Prayer Times End-->
      <!--Weather Start-->
      <div
        class="weather-container d-flex justify-content-center align-items-center h-100 hide flex-column"
      >
        <div class="card text-bg-light mb-3 shadow" style="max-width: 18rem">
          <div class="card-header">
            <h3 id="cityName" class="fw-bold"></h3>
          </div>
          <div class="card-body p-5">
            <h5 class="card-title" id="temp"></h5>
            <h5 class="card-title" id="humidity"></h5>
            <h5 class="card-title text-nowrap" id="lat"></h5>
            <h5 class="card-title text-nowrap" id="lng"></h5>
          </div>
        </div>
        <button id="backButtonWeather" class="btn buttons">Homepage ></button>
      </div>
    </header>

    <footer id="footer">
      <p class="text-center">2023 Copyright: Maan AlRaddadi</p>
    </footer>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  <script src="./JS/prayerTimes.js"></script>
  <script src="./JS/weather.js"></script>
</html>
